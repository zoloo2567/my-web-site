<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Миний вэб сайт</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h1 {
      margin-top: 0;
      font-size: 2.5em;
      color: #444;
    }
    p {
      font-size: 1.2em;
      color: #666;
    }
    img {
      width: 120px;
      border-radius: 50%;
      border: 4px solid #74ebd5;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #74ebd5;
      color: white;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #4fd0c9;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/120" alt="Зураг" />
    <h1>Сайн байна уу, би Болд!</h1>
    <p>Энэ бол миний хийсэн анхны гоё загвартай вэб сайт. Таалагдаж байна уу?</p>
    <a href="https://facebook.com" class="btn" target="_blank">Facebook хуудас</a>
  </div>
</body>
</html>
